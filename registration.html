<html>
    <head><link rel="stylesheet" href="reg.css"></head>
        
    <title>
        REGISTRATION FORM
    </title>
<body>
  
    <form id="registrationForm" onsubmit="return validateForm()">
    <fieldset width="50px" class="t1">
        <legend class="t3">PERSONAL DETAILS</legend>


    <table width="50%" height="300px" align="center">
    <tr>
    <td>
    <label for="name">Name<span style="color: red;">*</span></label></td>
    <td><input type="text" id="name" name="name" required></td>
    </tr>

    <tr>
        <td>
        <label for="email">Email<span style="color: red;">*</span></label></td>
        <td><input type="email" id="email" name="email"required></td>
        </tr>

        <tr >
            <td>
            <label>Gender</label></td>
            <td>
            <input type="radio" name="gender">Male <br>
            <input type="radio" name="gender">Female
            </td>
            </tr>
            <tr>
                <td>
                <label>Languages</label></td><br>
                <td>
                <input type="checkbox" name="lanuage">Telugu<br>
                <input type="checkbox" name="language">English<br>
                <input type="checkbox" name="language">Hindi<br>
                </td>
            </tr>


    <tr >
        <td>
        <label>Religion</label></td>
        <td>
        <select name="Religion">
        <option hidden>select</option>   
        <option value="Hindu">Hindu</option>
        <option value="Christian">Christian</option>
        <option value="Muslim">Muslim</option>
        <option value="others">others</option>
        </td>
        </tr>

        <tr>
            <td><font><label>Date of birth</label></td>
            <td><input type="date"></td>
            </tr>
        


    <tr>
    <td><font>
    <label for="mobileNumber">Mobile No.<span style="color: red;">*</span></label></td>
    <td><input type="tel" id="mobileNumber" name="mobileNumber" required pattern="[0-9]{10}" title="Please enter a valid 10-digit mobile number"></td>
    </tr>

    <tr>
        <td>
        <label>Address</label></td>
        <td>
        <textarea row="5" cols="10">
        </textarea>
        </td>
    </tr>







    
    </table>
    </fieldset>
    <fieldset class="t2">
        <legend class="t3">EDUCATIONAL DETAILS</legend>
        <table  width="20%" height="150px" align="center">
        <tr>
            <td><label>10CLASS%</label></td>
            <td><input type="number"></td>
        </tr>
        
        <tr>
            <td><label>12CLASS%</label></td>
                <td><input type="number"></td>
        </tr>
        
        <tr>    
                <td><label>B TECH%</label></td>
                    <td><input type="number"></td>

            </tr>
        </table>
    </fieldset><br><br>
 <table align="center" width="100%">
    <tr>
        <td align="center"><input type="Submit" class="t4">
        <input type="reset" class="t5">
        </td>
        </tr>
        
</table>
    </form>
<script>
    function validateForm() 
    {
        var username = document.getElementById('name').value;
        
        var password = document.getElementById('email').value;

        var mobileNumber = document.getElementById('mobileNumber').value;
        
        var mobileNumberRegex = /^\d{10}$/;

  
        
        if (name === '' || email === '' || mobileNumber === '')
         {
          alert('Please fill in all fields');
          return false;
        }
        else if (!mobileNumberRegex.test(mobileNumber)) 
        {
        alert('Invalid mobile number. Please enter a 10-digit number.');
        return false;
        }
       else
       {
        alert('successfully Registered! ' + username + ' !');
          return true; 
        }
    }
    </script>
    </body>
    </html>
